<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title style="text-align: center;">Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-toolbar color="tertiary">
  <ion-title style="text-align: center;">
    <ion-icon name="home" (click)="navigateToPage('home')" class="icon"></ion-icon>
    <ion-icon name="people-circle-outline" (click)="navigateToPage('user-management')" class="icon"></ion-icon>
    <ion-icon name="pricetag" (click)="navigateToPage('billing')" class="icon"></ion-icon>
    <ion-icon name="ticket-outline" (click)="navigateToPage('declarations')" class="icon"></ion-icon>
    <ion-icon name="people-outline" (click)="navigateToPage('personal-info')" class="icon"></ion-icon>
    <ion-icon name="dice-outline" (click)="navigateToPage('payment-plans')" class="icon"></ion-icon>
  </ion-title>
</ion-toolbar>

<ion-content class="ion-padding">
  <div style="margin: 20px;">
    <ion-button (click)="toggleForm()" expand="block" shape="round" color="primary">
      Agregar Usuario
    </ion-button>
  </div>

  <ion-card *ngIf="showForm">
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input [(ngModel)]="newUser.nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Apellido</ion-label>
      <ion-input [(ngModel)]="newUser.apellido"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Dirección</ion-label>
      <ion-input [(ngModel)]="newUser.direccion"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>DNI</ion-label>
      <ion-input [(ngModel)]="newUser.dni"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Edad</ion-label>
      <ion-input [(ngModel)]="newUser.edad" type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>CUIT</ion-label>
      <ion-input [(ngModel)]="newUser.cuit"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Clave Fiscal</ion-label>
      <ion-input [(ngModel)]="newUser.claveFiscal"></ion-input>
    </ion-item>
  </ion-card>

  <div *ngIf="showForm" style="margin: 20px;">
    <ion-button (click)="save()" expand="block" shape="round" color="success">
      Guardar
    </ion-button>
  </div>

  <div *ngIf="cargando" style="text-align: center;">
    <ion-spinner name="bubbles"></ion-spinner>
  </div>

  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-label>
        Nombre: {{ user.nombre }}
        <p>Apellido: {{ user.apellido }}</p>
        <p>Dirección: {{ user.direccion }}</p>
        <p>DNI: {{ user.dni }}</p>
        <p>Edad: {{ user.edad }}</p>
        <p>CUIT: {{ user.cuit }}</p>
        <p>Clave Fiscal: {{ user.claveFiscal }}</p>
        <p>ID: {{user.id}}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button class="primary" (click)="edit(user)">
          <ion-icon slot="icon-only" name="create" class="primary"></ion-icon>
        </ion-button>
        <ion-button (click)="delete(user)">
          <ion-icon slot="icon-only" name="trash" class="danger"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
